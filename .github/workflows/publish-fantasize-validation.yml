name: Publish fantasize-validation to npm

on:
  push:
    tags:
      - 'fantasize-validation-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.AC_NPM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@fantasize-tech'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Verify npm auth
        run: npm whoami

      - name: Build package
        run: npx nx run @fantasizetech/fantasize-validation:build

      - name: Publish to npm
        working-directory: ./packages/fantasize-validation
        run: npm publish --access public
