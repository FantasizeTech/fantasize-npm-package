name: Publish fantasize-inventory-management to npm

on:
  push:
    tags:
      - 'fantasize-inventory-management-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npx nx run @fantasizetech/fantasize-inventory-management:build

      - name: Publish to npm
        working-directory: ./packages/fantasize-inventory-management
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AC_NPM }}
